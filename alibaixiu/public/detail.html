<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>阿里百秀-发现生活，发现美!</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/vendors/font-awesome/css/font-awesome.css">
</head>

<body>
    <div class="wrapper">
        <div class="topnav">
            <ul>
            </ul>
        </div>
        <div class="header">
            <h1 class="logo">
                <a href="index.html"><img src="assets/img/logo.png" alt=""></a>
            </h1>
            <ul class="nav">

            </ul>
            <div class="search">
                <form>
                    <input type="text" class="keys" placeholder="输入关键字">
                    <input type="submit" class="btn" value="搜索">
                </form>
            </div>
        </div>
        <div class="aside">
            <div class="widgets">
                <h4>搜索</h4>
                <div class="body search">
                    <form>
                        <input type="text" class="keys" placeholder="输入关键字">
                        <input type="submit" class="btn" value="搜索">
                    </form>
                </div>
            </div>
            <div class="widgets">
                <h4>随机推荐</h4>
                <ul class="body random" id="suiJI">

                </ul>
            </div>
            <div class="widgets">
                <h4>最新评论</h4>
                <ul class="body discuz" id="commentBox">
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="article">
                <div class="breadcrumb" id="detailBox">
                </div>
                <div class="comment">
                    <form>
                        <textarea></textarea>
                        <input type="submit" value="提交评论">
                    </form>
                </div>
            </div>
            <div class="panel hots">
                <h3>热门推荐</h3>
                <ul id="hotBox">
                </ul>
            </div>
        </div>
        <div class="footer">
            <p>© 2016 XIU主题演示 本站主题由 themebetter 提供</p>
        </div>
    </div>
    <script src="./assets/vendors/jquery/jquery.min.js"></script>
    <script src="./assets/vendors/art-template/template-web.js"></script>
    <script src="./assets/js/detail.js"></script>
    <script src="./assets/js/public.js"></script>
    <script src="./assets/js/home.js"></script>
    <script src="./assets/js/common.js"></script>
    <script type="text/html" id="catagoryTpl">
        {{each data}}
        <li><a href="list.html?id={{$value._id}}"><i class="fa {{$value.className}}"></i>{{$value.title}}</a></li>
        {{/each}}
    </script>
    <script type="text/html" id="commentTpl">
        {{each data}}
        <li>
            <a href="detail.html?id={{$value._id}}">
                <div class="avatar">
                    <img src="{{$value.author.avatar}}" alt="">
                </div>
                <div class="txt">
                    <p>
                        <span>{{$value.author.nickName}}</span>{{$imports.formateDate($value.author.createTime)}}说:
                    </p>
                    <p>{{$value.content}}</p>
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="suiTpl">
        {{each data}}
        <li>
            <a href="detail.html?id={{$value._id}}">
                <p class="title">{{$value.title}}</p>
                <p class="reading">阅读({{$value.meta.views}})</p>
                <div class="pic">
                    <img src="{{$value.thumbnail}}" alt="">
                </div>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="hotTpl">
        {{each data}}
        <li>
            <a href="detail.html?id={{$value._id}}">
                <img src="{{$value.thumbnail}}" alt="">
                <span>{{$value.title}}</span>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="detailTpl">
        <dl>
            <dt>当前位置：</dt>
            <dd><a href="javascript:;">{{category.title}}</a></dd>
            <dd>{{title}}</dd>
        </dl>
        </div>
        <h2 class="title">
            <a href="javascript:;">{{title}}</a>
        </h2>
        <div class="meta">
            <span>{{author.nickName}} 发布于 {{createAt}}</span>
            <span>分类: <a href="javascript:;">{{category.title}}</a></span>
            <span>阅读: ({{meta.views}})</span>
            <span>评论: ({{meta.comments}})</span>
            <br>
            <br>
            <br> {{content}}
    </script>
</body>

</html>
